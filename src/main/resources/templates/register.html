<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

<form th:action="@{/doregister}" method="post">
    用户名：<input type="text" name="username"><br>
    户籍：<input type="text" name="nativeplace"><br>
    密码：<input type="password" name="password"><br>
    确认密码：<input type="password" name="password2"><br>
    性别：
    
    <input id="Radio1" name="gender" value="男" type="radio"/>男
    <input id="Radio2" name="gender" value="女" type="radio"/>女<br/>

    爱好：
    <input id="checkbox1" name="favor" value="阅读" type="checkbox"/>阅读
    <input id="checkbox2" name="favor" value="篮球" type="checkbox"/>篮球
    <input id="checkbox3" name="favor" value="游戏" type="checkbox"/>游戏
    <input id="checkbox4" name="favor" value="干饭" type="checkbox"/>干饭
    <input id="checkbox5" name="favor" value="游泳" type="checkbox"/>游泳
    <input id="checkbox6" name="favor" value="潜水" type="checkbox"/>潜水<br/>
    介绍：<br/>
    <textarea cols=16 rows=4 name="desc"></textarea><br/>
    <input type="submit" value="注册">
    <input type="reset" value="清空">
</form>

</body>
</html>
